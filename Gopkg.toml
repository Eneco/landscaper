
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"


[[constraint]]
  name = "github.com/Azure/azure-sdk-for-go"
  version = "11.3.0-beta"

[[constraint]]
  name = "github.com/Azure/go-autorest"
  version = "9.5.2"

[[constraint]]
  name = "github.com/ghodss/yaml"
  version = "1.0.0"

[[constraint]]
  name = "github.com/pmezard/go-difflib"
  version = "1.0.0"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "~1.0.3"

#[[constraint]]
#  name = "github.com/spf13/cobra"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.1.4"

[[constraint]]
  name = "github.com/x-cray/logrus-prefixed-formatter"
  version = "=0.5.2"

# Enforce the same version as Helm
[[override]]
  name = "google.golang.org/grpc"
  version = "=1.7.2"

# Override Helm version to avoid compilation errors
[[override]]
  name = "github.com/golang/protobuf"
  version = "=1.1.0"

# Same as Helm
[[override]]
  name = "k8s.io/kube-openapi"
  revision = "39a7bf85c140f972372c2a0d1ee40adbf0c8bfe1"

[[override]]
  name = "k8s.io/kubernetes"
  version = "=1.9.2"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.9.2"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.9.2"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.9.2"

[[override]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.9.2"

[[override]]
  name = "github.com/russross/blackfriday"
  version = "=1.5.1"

[[constraint]]
  name = "k8s.io/helm"
  version = "=2.8.2"

 [prune]
  non-go = true
  go-tests = true
  unused-packages = true
